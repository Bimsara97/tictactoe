<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Main Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .menu-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 1rem;
        }

        .menu-btn {
            width: 90%;
            max-width: 300px;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #45a049;
        }

        .menu-btn.about {
            background-color: #2196F3;
        }

        .menu-btn.about:hover {
            background-color: #1976D2;
        }

        .menu-btn.help {
            background-color: #FF9800;
        }

        .menu-btn.help:hover {
            background-color: #F57C00;
        }

        .menu-btn.logout {
            background-color: #f44336;
        }

        .menu-btn.logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>

    <main class="menu-container">
        <button class="menu-btn" onclick="location.href='game.html'">Play Game</button>
        <button class="menu-btn about" onclick="location.href='about.html'">About</button>
        <button class="menu-btn help" onclick="location.href='help.html'">Help</button>
        <button class="menu-btn logout" onclick="location.href='index.html'">Logout</button>
    </main>
</body>
</html>
